<div class="container">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - Miguel</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div class="panel-body msg_container_base">
                    <div *ngFor="let message of messages" class="row msg_container base_{{message.sender == 'user' ? 'sent' : 'receive'}}">
                        <div class="col-md-10 col-xs-10">
                            <div class="messages msg_{{message.sender == 'user' ? 'sent' : 'receive'}}">
                                <p>{{message.message}}</p>
                                <time datetime="2009-11-13T20:00">Timothy â€¢ 51 min</time>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="emoji-wrapper input-group">
                        <emoji-input
                                [inputClass]="'form-control input-sm chat_input'"
                                [searchClass]="'emoji-search-custom'"
                                [popupAnchor]="'bottom'"
                                [(model)]="userInput"
                                [onEnter]="sendMessage.bind(this)"
                                [autofocus]="true"
                                (setPopupAction)="setPopupAction($event)">
                        </emoji-input>
                        <span class="input-group-btn">
                            <div class="emoji-search-button" id="btn-chat" (click)="emojiPopupAction()"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group dropup">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-cog"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="new_chat"><span class="glyphicon glyphicon-plus"></span> Novo</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list"></span> Ver outras</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Fechar Tudo</a></li>
            <li class="divider"></li>
            <li><a href="#"><span class="glyphicon glyphicon-eye-close"></span> Invisivel</a></li>
        </ul>
    </div>
</div>
